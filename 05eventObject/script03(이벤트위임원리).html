<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .func1 {width:300px; height:300px; background-color: red;}
        .func2 {width:200px; height:200px; background-color: blue;}
        .func3 {width:100px; height:100px; background-color: green;}
    </style>
</head>
<body>

    <div class="func1">
        <div class="func2">
            <div class="func3">func3(자식)</div>
        </div>
    </div>

    <script>
        // DOM의 이벤트 동작 방식은 기본적으로 버블링이다.
        // 이벤트 버블링은 부모, 자식 이벤트 순서가 자식->부모로 전파되어 올라가는 특성
        // 3번 클릭시 3->2->1 수
        
        var func1 = document.querySelector(".func1");
        var func2 = document.querySelector(".func2");
        var func3 = document.querySelector(".func3");

        func1.onclick = function() {
            console.log("func1(부모) 실행");
        }
        func2.onclick = function() {
            // event.stopPropagation(); // 이벤트의 버블링을 막는다.
            console.log("func2 실행");
        }
        func3.onclick = function() {
            console.log("func3(자식) 실행");
        }

        // 이벤트 캡쳐링 : 부모 -> 자식 순서로 이벤트가 전파된다.
        // 캡쳐링으로 이벤트를 바꾸면 동작순서가 변경된다. 1->2->3
        // addEventListener()로만 만들 수 있다.func1
        func1.addEventListener("click", function() {
            console.log("func1(부모) 실행");
        }, true);   // 3번째 매개변수로 true를 주면 캡쳐링 방식으로 바뀐다.
        func2.addEventListener("click", function() {
            // event.stopPropagation();
            console.log("func2 실행");
        }, true);
        func3.addEventListener("click", function() {
            console.log("func3(자식) 실행");
        }, true);
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>이벤트 위임 방식에서 여러 버튼에 대해 클래스 속성을 활용하는 방법</h2>
    
    <section id="section">
        <div class="list">
            <div>
                <span>홍길동</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>이순신</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>홍길자</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
            <div>
                <span>김영희</span>
                <button type="button" class="btn sel">선택</button>
                <button type="button" class="btn del">삭제</button>
            </div>
        </div>
    </section>

    <script>
        var section = document.querySelector("#section");
        var list = section.querySelector(".list");
        list.onclick = function() {
            // console.log(event.target);
            // console.dir(event.target.classList);
            if(event.target.tagName !== "BUTTON") return;
            
            if(event.target.classList.contains("sel")){
                console.log(event.target.parentElement);
            }
            else if(event.target.classList.contains("del")){
                event.target.parentElement.remove();
            }
            
        }
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 id="word">단어를 선택하세요</h2>
    (select에서 value 속성은 선택된 값을 의미합니다) <br>
    <select id = "sel">
        <option value="선택">none</option>
        <option value="eng">hello</option>
        <option value="kor">안녕</option>
        <option value="chn">니하오</option>
    </select>

    <script>
        var word = document.getElementById("word");
        var sel = document.getElementById("sel");

        sel.onchange = function() {
            if(sel.value === "eng"){
                word.innerHTML = "영어입니다.";
            }
            else if(sel.value === "kor"){
                word.innerHTML = "한국어입니다";
            }
            else if(sel.value === "chn"){
                word.innerHTML = "중국어입니다";
            }
            else {
                word.innerHTML = "단어를 선택하세요";
            }
        }

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="script00.html">script00</a></h4>

    <script>
        // 배열을 생성하는 두 번째 방법
        var arr = new Array();
        console.log(arr);

        var arr2 = new Array(10);
        console.log(arr2);

        var arr3 = new Array('a', 'b', 'c', 'd', 'e');
        console.log(arr3);

        // 배열을 다루는 다양한 메서드가 존재한다.
        // length - 배열의 길이
        var arr = new Array('a', 'b', 'c', 'd', 'e')
        console.log("배열 arr의 길이 : ", arr.length);

        // push() 마지막에 추가
        arr.push(10);
        console.log(arr);

        // pop() 마지막에서 제거
        arr.pop();
        arr.pop();
        console.log(arr);

        // unshift() : 앞에서 추가
        arr.unshift(100);
        console.log(arr);

        // shift() : 앞에서 제거
        arr.shift();
        console.log(arr);

        // splice(인덱스, 삭제 갯수) : 배열의 중간에 삭제
        arr.splice(1,1);
        console.log(arr);
        arr.splice(1,2);
        console.log(arr);
        // splice(인덱스, 삭제 갯수, 추가할 값) : 배열의 중간에 삭제 후 추가
        arr.splice(1,0, "park", "kim", "lee");
        console.log(arr);

        // sort
        arr.sort();
        console.log(arr);

        // reverse
        arr.reverse();
        console.log(arr);

        // indexOf()
        var find = arr.indexOf('a');
        console.log('a의 위치 : ', find);
    </script>
</body>
</html>

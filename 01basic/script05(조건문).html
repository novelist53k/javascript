<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="script00.html">script00</a></h4>

    <script>
        var num1 = 1;
        var num2 = 2;

        if(num1 == num2) {
            document.write("참입니당<br>");
        }
        else{
            document.write("거짓입니당<br>");
        }

        // Math.random() : 0 ~ 1까지 랜덤수 뽑는 기능
        // parseInt() : 정수로 바꿔주는 기능
        var point = parseInt(Math.random() * 101);
        console.log(point);

        if(point >= 90){
            if(point >= 95){
                console.log("A");
            }
            else{
                console.log("B");
            }
        }
        else if(point >= 80){
            console.log("C");
        }
        else{
            console.log("D")
        }

        console.log("===========================");
        // 문자열 비교(비교 연산자를 사용)
        var name = "홍길동";
        if(name === "홍길동"){
            console.log("길동이가 맞구나");
        }

        console.log("===========================");
        switch(name){
            case "홍길동":
                console.log("길동이 맞다니까");
                break;
            case "홍길동":
                console.log("순신아");
                break;
            default:
                console.log("둘 다 아님 ㅅㄱ");
                break;
        }






    </script>
</body>
</html>

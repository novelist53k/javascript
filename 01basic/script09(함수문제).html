<body>
    <h4><a href="script00.html">script00</a></h4>
    <hr>

    <button type="button" onclick="check();">버튼</button>
    <button type="button" onclick="method(2);">홀짝수 판별 버튼</button>
    
    <script>
        function check(){
            alert("자바스크립트 일반 함수");
        }

        function method(x){
            if(x % 2 == 0) alert("짝수");
            else alert("홀수");
        }

        var point = function (name, a, b, c){
            return name + "님의 평균은 : " + ((a + b + c) / 3);
        }

        console.log(point("홍길동", 88, 90, 90));
    </script>

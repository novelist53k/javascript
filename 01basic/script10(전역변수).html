<!DOCTYPE html>
<html lang="en">

<body>
    <h4><a href="script00.html">script00</a></h4>
    
    <script>
        // var변수의 유효범위는 fuction까지다.
        // 함수 안에 선언된 변수가 지역변수, 그 외에는 전역변수로 간주된다.

        var num1 = 100;
        console.log("num1 = " + num1);
        
        if(true) var num1 = 200;    //전역변수
        console.log("if문 선언 후 num1 = " + num1); // 블록 내에서는 전역변수, 지역변수의 개념이 없어서 전역 변수로 선언
        
        var num2 = 50;
        console.log("num2 = " + num2);
        function add(){
            var num2 = 500;
        }
        add();
        console.log("함수 선언 후 num2 = " + num2);

        // let은 자바스크립트의 var 변수의 문제점을 보완하기 위해 나온 es6문법
        // 블록 안에서 선언된 변수를 지역 변수로 판별한다.

        let num3 = 100;
        console.log("num3 = " + num3);
        if(true) {
            let num3 = 200; // 지역변수로 판별
        }
        console.log("if문 선언 후 num3 = " + num3); // 

        let num4 = 100;
        console.log("num4 = " + num4);
        function add2(){
            let num4 = 200;
        }
        console.log("함수 선언 후 num4 = " + num4);

    </script>
</body>

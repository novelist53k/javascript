<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="script00.html">script00</a></h4>
    
    
    <script>
        var arr = [1, 2, 3, 4, 5, "홍길동", "이순신"];

        // for in 구문은 배열의 인덱스 값이나 키 값을 변수에 저장한다.
        for(var i in arr){
            console.log(i);
        }
        for(var i in arr){
            console.log(arr[i]);    // 값
        }

        var obj = {"key1" : '가', "key2" : '나', "key3" : '다'};
        console.log(obj);

        // 자바스크립트의 객체에서는 키 값을 변수에 저장한다.
        for(var i in obj){
            console.log(i);
            console.log(obj[i]);
        }
    </script>

</body>
</html>

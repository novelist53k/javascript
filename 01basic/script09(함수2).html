<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="script00.html">script00</a></h4>
    
    <script>
        // 매개변수와 return
        function func1(x){
            var sum = 0;
            for(var i = 1; i <= x; ++i){
                sum += i;
            }
            return sum;
        }

        function func2(x,y){
            return x + y;
        }

        var compute = function(x,y,z){
            return x+y+z;
        }

        console.log(func1(10));
        console.log(func2(1, 2));
        console.log(func2("안", "녕"));
        console.log(func2("hello", 3));
        // console.log(func2("hello")); // 매개변수 개수를 지키지 않아도 되지만 지키는 편이 좋다.
        console.log(compute(1,2,3));
    </script>
</body>
</html>

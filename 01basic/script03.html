<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="script00.html">script00</a></h4>

    <script>
        var num1 = 10;
        var num2 = "10";

        console.log("num1 == num2 : " + (num1 == num2));    // 값만 비교
        console.log("num1 === num2 : " + (num1 === num2));  // 값과 타입까지 비교해서 둘 다 일치해야 true

        console.log("num1 != num2 : " + (num1 != num2));  // 값만 비교해서 같으므로 false
        console.log("num1 !== num2 : " + (num1 !== num2));  // 값과 타입까지 비교해서 둘 중 하나만 달라도 true

        var a;
        var b = null;

        console.log(a, b, a==b);    // 둘 다 값이 존재하지 않으므로 true
        console.log(a, b, a===b);

        console.log(a, b, a!=b);
        console.log(a, b, a!==b);

        // js에서 비교 연산자 사용시 ===나 !==를 사용하는 게 권고된다.
        // js의 비교 연산자는 대체적으로 자바의 비교 연산자와 동일하다.
        // 다만 논리연산자에서 &&나 ||가 아니라 &나 | 사용시 항상 비트연산자로 취급된다.

    </script>

</body>
</html>

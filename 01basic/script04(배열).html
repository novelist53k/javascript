<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h4><a href="script00.html">script00</a></h4>

    <script>
        // 자바스크립트의 배열은 자바의 리스트와 유사하다
        // var arr = [];
        var arr = [1,2,3];
        arr[0] = 10;
        arr[1] = 20;
        console.log(arr);
        console.log(arr[0], arr[1], arr[2]);

        var arr2 = ['안녕', "hello", "니하오"];
        console.log(arr2);

        console.log("===========================");
        // JS의 배열 요소들은 데이터 타입을 혼용할 수 있다.
        var arr3 = [1,2,3,"자바와 달리 배열 내 여러 타입 요소 혼용 가능"];
        console.log(arr3);

        // 인덱스 번호 저장시 비어 있는 인덱스는 empty로 들어간다.
        arr3[10] = 100;
        console.log(arr3);

    </script>

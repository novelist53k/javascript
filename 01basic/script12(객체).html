    <script>
        // 자바스크립트에서 객체는 {}로 표기 - 자바로 치면 map의 형태
        var person = {name:'홍길동', age:20, arr:[1,2,3]};
        console.log(person);
        console.log(person.name);
        console.log(person.age);
        console.log(person.arr[0]);
        console.log(person.arr[1]);
        console.log(person.arr[2]);

        //객체에 접근하는 2번째 방법
        console.log(person["name"]);
        console.log(person["age"]);
        console.log(person["arr"][0]);
        console.log(person["arr"][1]);
        console.log(person["arr"][2]);

        var exam = {kor:90, eng:80, math:100};
        var kim = {name:"kim", exam:exam};
        console.log(kim);
        console.log(kim["name"]);
        console.log(kim["exam"]["math"]);

        // 배열 안의 객체
        var arr = [
            {id:1, title : "hi", content:"뷁"},
            {id:2, title : "hello", content:"헑"},
            {id:3, title : "bye", content:"힑"}
        ];
        console.log(arr[0].id);
        console.log(arr[0].title);
        console.log(arr[0].content);

        console.log("----------------------");
        var arr2 = [
            {
                name:"홍길동",
                age:20,
                subject:["자바", "JSP", "JS"],
                birth:20200101
            },
            {
                name:"이순신",
                age:30,
                subject:["css", "html"],
                birth:20200202
            }
        ]

        // 반복문으로 subject의 값을 전부 출력
        for(i in arr2){
            console.log("-----", arr2[i]["name"] + "의 수강과목", "-----");
            for(j in arr2[i]["subject"]){
                console.log(arr2[i]["subject"][j]);
            }
            console.log("");
        }

        console.log("----------------------");

        function people(name, age){
            this.name = name;
            this.age = age;
            this.info = function(){
                console.log(this.name, this.age);

        var people = new people("홍길동", 20);

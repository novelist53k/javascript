<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4><a href="script00.html">script00</a></h4>
    
    <script>

        function func1(){
            alert("1번 함수 호출");
        }

        function func2(){
            alert("2번 함수 호출");
        }

        // 즉시 실행 함수 - 일반적으로 페이지 마지막에 함수를 순서대로 살행하기 위해 사용된다.
        (function(){
            console.log("즉시실행함수1");
        })();

        (function(x, y, z){
            console.log("즉시실행함수2");
            console.log(x + y + z);
            func1();
            func2();
        })(1, 2, 3);
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button type="button" class="aaa bbb stopInterval">Interval중지</button>
    
    <script>
        // setInterval()은 일정 시간마다 함수를 반복실행
        // 매개변수는 (실행할 함수, 인터벌시간)이 들어간다

        // setInterval(() => console.log(0), 1000);
        var stop = setInterval(function() {
            console.log(1);
        }, 1000);

        var stopInterval = document.querySelector(".stopInterval");
        stopInterval.onclick = function() {
            clearInterval(stop);    // 매개변수로 중지시키려는 함수를 넣는다
        }
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="form">
        <img src="img/1.jpg" width="500px" class="img" style="border:3px solid black;"><br>
        <select class="sel">
            <option value="img/1.jpg">봄</option>
            <option value="img/2.jpg">여름</option>
            <option value="img/3.jpg">가을</option>
            <option value="img/4.jpg">겨울</option>
        </select>

        <span>변경할 색상</span>
        <input type="color" class="input">
    </form>

    <script>
        var form = document.getElementById("form");
        var img = form.querySelector(".img");
        var sel = form.querySelector(".sel");
        var input = form.querySelector(".input");

        input.onchange = function() {
            // img.style.border = "3px solid " + input.value;
            img.style.borderColor = input.value;
        }

        sel.onchange = function() {
            img.src = sel.value;
        }
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>

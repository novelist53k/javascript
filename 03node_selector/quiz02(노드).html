<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <!-- 아이디나 비밀번호가 변경될 때 예제처럼 변경되도록 하시오 -->
        <form>
            아이디 : <input type="text" name="id"><br>
            <span class="idMSG"></span><br>
            비밀번호 : <input type="password" name="pw"><br>
            <span class="pwMSG"></span><br>
        </form>
    </div>

    <script>
        var id = document.querySelector("input[name=id]");
        var pw = document.querySelector("input[name=pw]");

        id.addEventListener("keyup", function(){
            var idMSG = document.querySelector(".idMSG");

            if(id.value.length < 4){
                idMSG.innerHTML = "아이디는 4글자 이상이란다";
                id.style.borderColor = "red";
            }
            else{
                idMSG.innerHTML = "";
                id.style.borderColor = "green";
            }
        });

        pw.onkeyup = function(){
            var pwMSG = document.querySelector(".pwMSG");

            if(pw.value.length < 9){
                pwMSG.innerHTML = "비밀번호는 9글자 이상이란다";
                pw.style.borderColor = "red";
            }
            else{
                pwMSG.innerHTML = "";
                pw.style.borderColor = "green";
            }
        }
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table {border-spacing: 0; border-collapse: collapse;}
        th, td {border:1px solid black;}
    </style>
</head>
<body>

    <button type="button" id="del">일괄삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody  class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길동</td>
                <td>Hello World</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>홍길자</td>
                <td>Hell World</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>길동길</td>
                <td>Hello olleH</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>동동주</td>
                <td>Alcoholic World</td>
                <td>2020-04-04</td>
            </tr>
        </tbody>
    </table>

    <script>
        var del = document.getElementById("del");
        var list = document.querySelectorAll(".check");

        del.onclick = function() {

            for(var i = 0; i < list.length; ++i){
                if(list[i].checked){
                    console.log(i);
                    list[i].parentElement.parentElement.remove();
                }
            }
        }

        var allCheck = document.querySelector(".allCheck");

        allCheck.onclick = function() {
            for(var i = 0; i < list.length; ++i){
                list[i].checked = allCheck.checked;
            }
        }
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>

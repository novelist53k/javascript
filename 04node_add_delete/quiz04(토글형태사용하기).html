<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        header {text-align:center;}
        section .js {overflow:hidden; border:1px solid black; padding:5px; width:700px; margin:0 auto;}
        section .js .box1 {float:left; padding:5px; width:50%; box-sizing: border-box;}
        section .js .box2 {float:left; padding:5px; width:50%; box-sizing: border-box;}
        section .js .box2 .content {border:1px solid black; width:100%; height:300px;}

        .box2 .content2 {border:1px solid black; width:100%; height:300px; display:none;}
    </style>
</head>
<body>
    <header>
        <h2>style 속성 활용하기</h2>
        <button id="btn1" class="dark">어둡게보기</button>
        <button id="btn2" class="name">이름보기</button>
        <button id="btn3" class="write">메모장보기</button>
    </header>

    <hr>

    <section class=''>
        <div class="js">
            <div class="box1">
                <img src="img/1.jpg" width="100%;" height="300px;">
            </div>
            <div class="box2">
                <div class="content">
                    자바스크립트(영어: JavaScript)는 객체 기반의 스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다. 또한 Node.js와 같은 런타임 환경과 같이 서버 프로그래밍에도 사용되고 있다
                    <br>
                    <a href="https://ko.wikipedia.org/wiki/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8">위키백과</a>
                </div>
                <div class="content2">
                    홍길자<br>
                    20세<br>
                    능력단위<br>
                    Java, Oracle, JSP, Css<br>
                    JavaScript
                </div>
            </div>
        </div>
    </section>

    <hr>
    <h4><a href="script00.html">script00</a></h4>

    <script>
        var btn1 = document.getElementById("btn1");

        btn1.addEventListener("click", shader);

        function shader() {
            if(btn1.className == "dark"){
                // dark.class = "white" // class는 예약어이므로 이 형식으로는 바꿀 수 없다.box1
                btn1.innerHTML = "밝게";
                btn1.className = "white";
                
                document.querySelector("body").style.backgroundColor = "black";
                document.querySelector("body").style.color = "white";
                document.querySelector(".js").style.borderColor = "white";
                document.querySelector(".js .box2 .content").style.borderColor = "white";
            }
            else {
                btn1.innerHTML = "어둡게";
                btn1.className = "dark";

                document.querySelector("body").style.backgroundColor = "white";
                document.querySelector("body").style.color = "black";
                document.querySelector(".js").style.borderColor = "black";
                document.querySelector(".js .box2 .content").style.borderColor = "black";
            }
        }
        
        var btn2 = document.getElementById("btn2");
        btn2.addEventListener("click", nc);
        
        function nc() {
            if(btn2.className == "name"){
                btn2.innerHTML = "내용보기";
                btn2.className = "con";

                document.querySelector(".content").style.display = "none";
                document.querySelector(".content2").style.display = "block";
            }
            else {
                btn2.innerHTML = "이름보기";
                btn2.className = "name";

                document.querySelector(".content").style.display = "block";
                document.querySelector(".content2").style.display = "none";
            }
        }
        
        var btn3 = document.getElementById("btn3");
        btn3.onclick = function() {

            if(btn3.className == "write") {
                var textarea = document.createElement("textarea");
                var button = document.createElement("button");

                textarea.style.height = "100px;";
                textarea.style.width = "100%";
                textarea.style.resize = "vertical";
                textarea.style.boxSizing = "border-box";

                button.innerHTML = "등록하기";

                var box1 = document.querySelector(".box1");
                box1.appendChild(textarea);
                box1.appendChild(button);
            }
        }

        
    </script>
</body>
</html>

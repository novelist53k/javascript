<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table {border-spacing: 0; border-collapse: collapse;}
        th, td {border:1px solid black;}
    </style>
</head>
<body>
    <table>
        <thead>
            <th>이동</th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody  class="table">
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길동</td>
                <td>Hello World</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>홍길자</td>
                <td>Hell World</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>길동길</td>
                <td>Hello olleH</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>동동주</td>
                <td>Alcoholic World</td>
                <td>2020-04-04</td>
            </tr>
        </tbody>
    </table>

    <script>
        function down(node){
            // 형제, 부모 노드를 선택하는 방법이 2가지가 있다
            // 이름에 Element가 포함되어 있으면 text나 공백을 제외하고 선택하고
            // 포함되어 있지 않으면 text나 공백을 포함해서 선택한다.

            // console.dir(node);
            // console.log(node.parentElement);
            // console.log(node.parentNode);
            // console.log(node.nextElementSibling);
            // console.log(node.nextSibling);            
            // console.log(node.previousElementSibling);
            // console.log(node.previousSibling);
            // console.log(node.firstChild);
            // console.log(node.firstElementChild);
            // console.log(node.lastChild);
            // console.log(node.lastElementChild);

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var next = current.nextElementSibling;

            if(next == null){
                alert("다음행이 존재하지 않습니다");
                return;
            }

            table.insertBefore(next, current);  // (옮길 노드, 기준 노드) - 기준 노드 앞에 옮길 노드 추가
        }

        function up(node){
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var prev = current.previousElementSibling;

            if(prev == null){
                alert("다음행이 존재하지 않습니다.");
                return;
            }

            table.insertBefore(current, prev);
        }
    </script>

    <hr>
    <h4><a href="script00.html">script00</a></h4>
</body>
</html>
